<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Text Analyser</title>
</head>

<body>

  <nav class="navbar navbar-info bg-info justify-content-center">
    <a class="navbar-brand text-white" href="/">Text Analyzer</a>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to the Text Analyser</h1>
    <hr>
    <form action="/analyze" method="POST" class="my-4">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">
          <h5>Enter your text here to analyze.</h5>
        </label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input name="removepunc" type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
      </div>
      <div class="custom-control custom-switch">
        <input name="uppercase" type="checkbox" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Upper Case</label>
      </div>
      <div class="custom-control custom-switch">
        <input name="lowercase" type="checkbox" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Lower Case</label>
      </div>
      <div class="custom-control custom-switch">
        <input name="extraspaceremove" type="checkbox" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Extra Space Remove</label>
      </div>
      <div class="custom-control custom-switch">
        <input name="newlineremove" type="checkbox" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">New Line Remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input name="charcount" type="checkbox" class="custom-control-input" id="customSwitch6">
        <label class="custom-control-label" for="customSwitch6">Character Count</label>
      </div>
      <br>
      <button type="submit" class="btn btn-info">Analyze Text</button>
    </form>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
